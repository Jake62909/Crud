<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD HTML, CSS y JavasScript</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="div-titulo">
        <h1>Crud local JavasScript</h1>
    </div>

    <div class="contenedor">
        <div class="div-formulario">
            <div class="div-subtitulo">
                <h2>Formulario</h2>
            </div>
            <form action="#" class="formulario" id="formulario">
                <input type="text" id="nombre" placeholder="Ingresa un nombre">
                <input type="text" id="puesto" placeholder="Ingresa el puesto">
                <button type="submit" id="btnaAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado Empleados</h2>

            <div class="div-empleados">

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
